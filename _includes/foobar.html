<img src="images\Solar system\Picture 3.png" alt="planets" usemap="#planets" />
<map name="planets">
    {% for s in site.collections['planets'] %}
    <area shape="poly" coords="{{ s.map.coord }}" href="{{ site.baseurl }}{{ s.url }}" alt="{{ s.name }}"
        title="{{ s.name }}">
    {% endfor %}
</map>
